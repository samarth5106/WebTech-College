<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,
initial-scale=1.0">
<title>Admission Registration Form</title>
<link rel="stylesheet" href="practicl9.css">
<script src="practicl9.js" defer></script>
</head>
<body>
<div class="container">
<h2>ðŸŽ“ Admission Registration Form</h2>
<form id="regForm" onsubmit="return validateForm()">
<label>Student Name:</label>
<input type="text" id="name" placeholder="Enter your
full name">
<label>Date of Birth:</label>
<input type="date" id="dob">
<label>Email ID:</label>
<input type="email" id="email"
placeholder="name@example.com">
<label>Mobile Number:</label>
<input type="text" id="mobile" placeholder="Enter
10-digit mobile no.">
<label>Select Course:</label>
<div class="courses">
<input type="checkbox" id="course1" value="BCA">
BCA
<input type="checkbox" id="course2" value="BBA">
BBA
<input type="checkbox" id="course3" value="BSc">
BSc
</div>
<button type="submit">Submit</button>
<p id="error" class="error"></p>
</form>
</div>
</body>
</html>
